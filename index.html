<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Log In</title>
</head>

<body>
  <div class="w-full flex items-center h-screen">
  <form action="" class="border-2 border-gray-400 w-80 rounded-lg flex flex-col justify-center p-8 mx-auto gap-1 shadow-xl mb-16" >
    <h1 class="text-2xl mx-auto font-bold mb-4">Account Details</h1>
    
    <input type="text" class="outline-none border-2 border-gray-300 rounded-lg p-2" id="username" placeholder="Username" required>
    <label for="username" id="usernameRequirements"></label>
    <input type="password" class="outline-none border-2 border-gray-300 rounded-lg p-2" id="password" placeholder="Password" required>
    <label for="password" id="passwordRequirements"></label>
    <div class="flex flex-row space-x-2 my-4">
    <input type="checkbox" id="confirm" class="mb-6">
    <label for="confirm">I agree to the <a href="termsOfService.txt" class="underline text-blue-600">Terms of Service</a> and <a href="privacyPolicy.txt" class="underline text-blue-600">Privacy Policy</a>.</label>
    
    </div>
    <button class="rounded-lg border-2 border-lime-600 h-12 bg-lime-600 font-bold text-white" id="inputsSubmit">Sign up</button>
  </form>
  </div>
  <script src="signup.js"></script>
</body>

</html>
